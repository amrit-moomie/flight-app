<div class="header">
  <h2 class="title">Flight Search</h2>
</div>

<app-flight-filter [filter]="filter()" (searchTrigger)="search($event)">
  <button
    *ngIf="flights.length"
    class="btn btn-default flight-filter-button"
    (click)="delay()"
  >
    Delay
  </button>

  <div *ngIf="flights.length" class="flight-filter-info">
    {{ flights.length }} flights found!
  </div>
</app-flight-filter>

<h3>{{ flightRoute() }}</h3>

<div class="row">
  <div *ngFor="let f of flights()" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
    <app-flight-card
      [item]="f"
      [selected]="basket()[f.id]"
      (selectedChange)="updateBasket(f.id, $event)"
    >
      <p class="middle"><i>Delays are possible!</i></p>
      <p class="bottom"><small>Statement without guarantee!</small></p>
    </app-flight-card>
  </div>
</div>

<p>&nbsp;</p>

<div>
  <pre>{{ basket() | json }}</pre>
</div>
